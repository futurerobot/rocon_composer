{% extends 'layout.html' %}

{% block content %} 
  <div class="container0" ng-controller="MainCtrl">
    <div class="panel left">
      <div id="blocklyDiv"></div>
    </div>
    <div class="panel right">
      <div class="content">
        <ul class="actions">
        <li>
          <button class="btn btn-default" ng-click="newData()">new</button>
        </li>
        <li>
          title : <input name="title" ng-model="current.title">
          <button class="btn btn-default" ng-click="save()">save</button>
        </li>
        <li><button class="btn btn-default" ng-click="runCurrent()">run current</button></li>
        <li><button class="btn btn-default" ng-click="clearWorkspace()">clear workspace</button></li>
        <li><button class="btn btn-default" ng-click="clear()">clear items</button></li>
        <h4>triggers</h4>
          <ul class="triggers">
            <li>
              <button class="btn btn-default" ng-click="trigger('delivery_request')">Delivery Request</button>
            </li>
            <li>
              <button class="btn btn-default" ng-click="trigger('arrive', arrive_param)">Arrive</button>
              <input type="text" ng-model="arrive_param">
            </li>
            <li>
              <button class="btn btn-default" ng-click="trigger('confirm', confirm_param)">Confirm</button>
              <input type="text" ng-model="confirm_param">
            </li>
            <li>
              custom : <input name="event_name"> <button class="btn btn-default" id="trigger">trigger</button>
            </li>
          </ul>
        </ul>


        <h2>items</h2>
        <ul id="data">
          <li ng-repeat="i in blocks track by i.id">
          <a href="" ng-click="load(i.id)">[[i.title]]</a>
          <button class="btn btn-default" ng-click="deleteItem(i.id)">delete</button>
          <button class="btn btn-default" ng-click="run(i.id)">run</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
