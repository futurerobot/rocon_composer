
<div id="workflow_index" ng-controller="ServicesIndexCtrl">
  <div class="left">
    <h2>RECENT</h2>

    <ul class="recents list-unstyled">
      <li ng-repeat="item in recents">
        <div class="title">[[item.title]]</div>
        <div class="date">update [[item.created_at]]</div>
      </li>
    </ul>
  </div>

  <div class="right">
    <h2>NEW</h2>
    <button class="btn btn-primary" ui-sref="services">new</button>
    <h2>SERVICES</h2>
    <div class="items">
      <ul class="items-list list-unstyled">
        <li ng-repeat="item in services track by item.id">
          <div ui-sref="services_edit({service_id: item.id})" class="title">[[item.name]]</div>
          <div class="date">update [[item.created_at]]</div>
        </li>
      </ul>
    </div>
  </div>
</div>
